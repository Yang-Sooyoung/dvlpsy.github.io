<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS SELECTOR</title>
<style type="text/css">
body {
	font-size: 0pt; /*기본적으로 0으로 잡음, 공백 안보이게 하기위해서*/
}
.a {
	display: inline-block; /* 내용 마지막줄에 맞추어 객체 위치하게 됨  */
	background-color: red;
	width: 200px;
	height: 200px;
	vertical-align: top;
	font-size: 14pt; /*문서보다는 크기를 크게 잡아야 함, A4가 아니라 해상도기 때문에 */
}
</style>
</head>
<body>
<div class="a">1<br/>2</div>
<div class="a">1</div>
<div class="a">1</div>
<div class="a">1</div>
<div class="a">1</div>
<div class="a">1</div>
<div class="a">1</div>
<div class="a">1</div>
<div class="a">1</div>
<div class="a">1</div>
</body>
</html>
