<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML TABLES</title>
</head>
<body>
<table border="1" cellspacing="0"> <!-- 셀 간의 공간 설정 -->
	<colgroup>
		<col width="100px" /> <!-- 3개의 세로선, 넓이는 100픽셀 -->
		<col width="200px" />
		<col width="300px" />
	</colgroup>
	<thead>
		<tr>
			<th>1</th> <!-- 굵게, 가운데 정렬 -->
			<th>2</th>
			<th>3</th>
		</tr>
	</thead>
	<tbody>
		<tr height="100px"> <!--  가로선, 높이는 100픽셀 -->
			<td colspan="2">1-1</td>
			<td rowspan="2">1-3</td>
		</tr>
		<tr height="100px">
			<td>2-1</td>
			<td>2-2</td>
		</tbody>
</table>
</body>
</html>
