<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS POSITIONING</title>
<style type="text/css">
.a, .b {
	display: inline-block;
	vertical-align: top;
	width: 100px;
	height: 100px;
	position: absolute;
	opacity: 0.6;
}
.a {
	background-color: red;
	top: 50%;
	left: 50%;
	margin-top: -50px;
	margin-left: -50px;
	z-index: 100px;
}
.b {
	background-color: blue;
	top: 15px;
	left: 15px;
	z-index: 50;
}
</style>
</head>
<body>
abc
<div class="a"></div>
<div class="b"></div>
</body>
</html>
